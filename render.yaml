services:
  - types:web
    name:KNOWDEX
    env:python
    plan:free
    buildcommand:pip install -r requirements.txt
    startcommand:uvicorn backend.main:app --host 0.0.0.0 --port $port
    envVars:
       OPEANAI_API_KEY:
         fromSecret:OPEANAI_API_KEY
       BRAVE_API_KEY:
         fromSecret:BRAVE_KEY
         